<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="leftside-header">
            <div class="header__logo">
                <p>GlobalTalk</p>
            </div>
            <div class="vl"></div>
            <div >
                <p class="header__chpage">Home</p>
            </div>
            <div >
                <p class="header__page">Textbook</p>
            </div>
            <div >
                <p class="header__page">Statistics</p>
            </div>
            <div class="header__page">
                <p class="header__page">Games</p>            
                <button class="header-page__button">v</button>
            </div>
        </div>
        <div class="rightside-header">
            <div class="header__Abox">
                <p class="header__A">A</p>
            </div>
            <div class="header__username">
                <p class="header__page">Alex</p>
            </div>
            <div class="header__signOut">
                <p class = "header__signOut">Sign Out →</p>
            </div>
        </div>        
    </header>    
            <div class="pie p4"></div>
    <div class="sprint-game-block">
        <div class="sprint-game-block-main">
            <div class="sprint-game-block-main__ellips"></div>

            

        </div>
    </div>   
    <footer>
        <div class="footer_background">
            <div class="footer-uplinetext">
                <div class="leftside-footerup">
                    <div>
                        <p>Home</p>
                    </div>
                    <div>
                        <p>Textbook</p>
                    </div>
                    <div>
                        <p>Statistics</p>
                    </div>
                    <div>
                        <p>Sprint</p>
                    </div>
                    <div>
                        <p>Audio-call</p>
                    </div>
                </div>
                <div class="rightside-footerup">
                    <div>
                        <p>Alex</p>
                    </div>
                    <div>
                        <p>Gabriel</p>
                    </div>
                    <div>
                        <p>Marcus</p>
                    </div>
                </div>
            </div>
            <div class="fgl"></div>
            <div class="footer-underline">
                <div class="footer__icons">
                    <div>
                        <img class="footer__logo"
                        srcset="images/footer/logo1.png,
                        images/footer/logo1@2x.png 2x"
                        src="images/footer/logo1.png" 
                        alt="error">
                    </div>
                    <div>
                        <img class="footer__logo"
                        srcset="images/footer/logo2.png,
                        images/footer/logo2@2x.png 2x"
                        src="images/footer/logo2.png" 
                        alt="error">
                    </div>
                    <div>
                        <img class="footer__logo"
                        srcset="images/footer/logo3.png,
                        images/footer/logo3@2x.png 2x"
                        src="images/footer/logo3.png" 
                        alt="error">
                    </div>
                </div>
                <div class="footer__cop">
                    <p>©2021 GlobalTalk. Project for GlobalTalk.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
